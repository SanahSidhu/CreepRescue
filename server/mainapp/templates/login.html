<!DOCTYPE html>
<html lang = "en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    
    <div class="hero" style="background-image: url('https://images.immediate.co.uk/production/volatile/sites/11/2019/08/eco-anxiety-c362992.jpg?webp=true&quality=90&resize=620%2C413');
    background-size: cover;">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                    <button type="button" class="toggle-btn" onclick=
                    "signup()">Sign Up</button>
                </div>
                
                <form id="login" class="input-group">
                    <input type="text" class="input-field" placeholder="Email Id" required>
                    <input type="text" class="input-field" placeholder="Password" required>
                    <button type="submit" class="submit-btn" >Log In</button>
                </form>
                <form id="signup" class="input-group">
                    <input type="text" class="input-field" placeholder="Name" required>
                    <input type="text" class="input-field" placeholder="Email Id" required>
                    <input type="text" class="input-field" placeholder="Mobile No" required>
                    <input type="text" class="input-field" placeholder="Password" required>
                    <button type="submit" class="submit-btn" >Sign Up</button>
                </form>

            </div>

    </div>

    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("signup");
        var z = document.getElementById("btn");

        function signup()
        {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }

        function login()
        {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0";
        }
    </script>

</body>
</html>
