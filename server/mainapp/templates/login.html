<!DOCTYPE html>
<html lang = "en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    
    <div class="hero" style="background-image: url('https://images.immediate.co.uk/production/volatile/sites/11/2019/08/eco-anxiety-c362992.jpg?webp=true&quality=90&resize=620%2C413');
    background-size: cover;">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                    <button type="button" class="toggle-btn" onclick=
                    "signup()">Sign Up</button>
                </div>
                
                <form id="login" class="input-group" method="POST">
                    <input type="text" class="input-field" name = "Email Id" placeholder="Enter Email Id" required>
                    <input type="text" class="input-field" name = "Password" placeholder="Enter Password" required>
                    <button type="submit" class="submit-btn" >Log In</button>
                    <h3>{{error}}</h3>

                </form>
                <form id="signup" class="input-group" method="POST">
                    <input type="text" class="input-field" name = "Name" placeholder="Enter Your Name" required>
                    <input type="text" class="input-field" name = "Email Id" placeholder="Enter Email Id" required>
                    <input type="text" class="input-field" name = "Mobile No" placeholder="Mobile No with area code and no spaces" required>
                    <input type="text" class="input-field" name = "Password" placeholder="Enter Password" required>
                    <button type="submit" class="submit-btn" >Sign Up</button>
                    {% if user_exists %}
                        <h3>You already have an account with this email. Please login.</h3>
                    {% endif %}
                    <h3>{{error}}</h3>
                </form>
                
            </div>

    </div>

    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("signup");
        var z = document.getElementById("btn");

        function signup()
        {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }

        function login()
        {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0";
        }
    </script>


</body>
</html>
